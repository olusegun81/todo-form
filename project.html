<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="bootstrap.min.css">
    <title>Project</title>
</head>
<body>
   <!-- top section -->
   <div class="intro py-3 bg-white text-center">
        <div class="container">
            <div class="text-primary display-3 my-4">Project Quiz</div>
         </div>
    </div>


<!-- result section -->

<div class="result py-4 d-none bg-light text-center">
        <div class="container lead">
            <p>
                You are <span class ="text-primary dispaly-4 p-3">0%</span>ninja
            </p>
         </div>
    </div>



<!-- Quiz section -->
<div class="quiz py-4 bg-primary">
    <div class="container">
      <h2 class="my-5  text-white">On with the Questions </h2>

     <form class="quiz-form text-light">
         <div class="my-5">
             <p class="lead font-weight-normal">
                1. How do you give someone direction to Festac?
             </p>
             <div class="div form-check my-2 text-white-50"></div>
             <input type="radio" name="q1" value="A" checked>
             <label class="form-check-label">Direct them through Google map</label>

             <div class="div form-check my-2 text-white-50"></div>
             <input type="radio" name="q1" value="B">
             <label class="form-check-label">Take a bus to the nearest bustop</label>
         </div>

         <div class="my-5">
            <p class="lead font-weight-normal">
               2. What is so unique about you still living in Festac after all these years?
            </p>
            <div class="div form-check my-2 text-white-50"></div>
            <input type="radio" name="q2" value="A" checked>
            <label class="form-check-label">The unique communial life and there is no estate like it in Nigeria</label>

            <div class="div form-check my-2 text-white-50"></div>
            <input type="radio" name="q2" value="B">
            <label class="form-check-label">It is at a central location</label>
        </div>
        <div class="my-5">
            <p class="lead font-weight-normal">
               3. How do you know when you meet a Festac resident else-where?
            </p>
            <div class="div form-check my-2 text-white-50"></div>
            <input type="radio" name="q3" value="A" checked>
            <label class="form-check-label">They talk about the Town all the time</label>

            <div class="div form-check my-2 text-white-50"></div>
            <input type="radio" name="q3" value="B">
            <label class="form-check-label">They carry a different swag anywhere they are</label>
        </div>

        <div class="my-5">
            <p class="lead font-weight-normal">
               4. How do you want others to see Festac?
            </p>
            <div class="div form-check my-2 text-white-50"></div>
            <input type="radio" name="q4" value="A" checked>
            <label class="form-check-label">As a beautiful town which it is</label>

            <div class="div form-check my-2 text-white-50"></div>
            <input type="radio" name="q4" value="B">
            <label class="form-check-label">As any other estate around</label>
        </div>
        <div class="test-center">
            <input type="button" value="submit" class="btn btn-light ">
            <!-- <button id="submit"> submit</button> -->
            
        </div>
     </form>
 </div>
</div>
    
    <script src="app.js"></script>
</body>
</html>
